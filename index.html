<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        #content,
        #authorize-button,
        #signout-button {
          display: none
        }
      </style>    
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">Youtube Channel Data</a>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <p>Log in with google</p>
            <button class="btn red" id="authorize-button">logIn</button>
            <button class="btn red" id="signout-button">LOgOut</button>
            <br>
            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form  id="channel-form">
                            <div class="input-field">
                                <input type="text" placeholder="Enter Channel Name" id="channel-input">
                                <input type="submit" value="Get Channel Data" class="btn grey">
                            </div>
                        </form>
                    </div>
                    <div class="col s6"></div>
                </div>
                <dv class="row" id="video-container"></dv>
            </div>
        </div>
    </section>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
